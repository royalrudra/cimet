    <style>
        #manual-check {
          display: block;
          height: 53px;
          margin: 0 0 -53px -9999px;
          order: 4;
          outline: none;
          counter-increment: undone-items;
        }
        .manual-check label {
          display: block;
          position: relative;
          padding: 15px 0 15px 55px;
          border-top: 1px dashed #fff;
          order: 4;
          cursor: pointer;
          
        }
        
        .manual-check label::before {
          content: url("./image/checkbox.png"); /* circle outline */
          display: block;
          position: absolute;
          color: orange;
          top: 50%;
          left: 10px;
          font: 1.5em 'FontAwesome';
          transform: translateY(-50%);
        }
        
        
        
        .manual-check input:checked + label::before {
          content: url("./image/checkbox-tick.png"); /* circle checkmark */
          
        }
        </style>

</head>
